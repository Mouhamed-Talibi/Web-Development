<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap-Training</title>
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .row{
                height: 200px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="row" style="background-color: aqua;">
            <div class="col-4">left</div>
            <div class="col-4 align-self-center">center</div>
            <div class="col-4">right</div>
        </div>

        <br><br><br>

        <div class="row justify-content-center" style="background-color: yellow;">
            <div class="col-3" style="background-color: black;  color:white; margin-left: 10px;">Left</div>
            <div class="col-3" style="background-color: black; color:white; margin-left: 10px;">Right</div>
        </div>

        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
