<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap-Training</title>
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            
        </style>
    </head>
    <body>
        <!-- danger botton -->
        <button class="btn btn-danger">Danger Button</button>
        <!-- success botton -->
        <button class="btn btn-success">succeess Button</button>
        <!-- primary botton -->
        <button class="btn btn-primary">primary Button</button>
        <!-- info botton -->
        <button class="btn btn-info">info Button</button>

        <br><br>

        <!-- outline buttons -->
        <button class="btn btn-outline-success">Success</button>
        <!-- outline buttons -->
        <button class="btn btn-outline-primary">primary</button>
        <!-- outline buttons -->
        <button class="btn btn-outline-dark">dark</button>

        <br><br><br><br>

        <!-- group buttons -->
        <div class="btn-group btn-group-lg">
            <div class="btn btn-secondary">1</div>
            <div class="btn btn-secondary">2</div>
            <div class="btn btn-secondary">3</div>
            <div class="btn btn-secondary">4</div>
        </div>

        <br><br><br>

        <!-- toolbar -->
        <div class="btn-toolbar">
            <div class="btn-group btn-group-md">
                <div class="btn btn-secondary">1</div>
                <div class="btn btn-secondary">2</div>
                <div class="btn btn-secondary">3</div>
                <div class="btn btn-secondary">4</div>
            </div>
            <div class="btn-group btn-group-sm">
                <div class="btn btn-secondary">1</div>
                <div class="btn btn-secondary">2</div>
                <div class="btn btn-secondary">3</div>
                <div class="btn btn-secondary">4</div>
            </div>
        </div>

        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
