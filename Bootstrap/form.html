<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap-Training</title>
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- form -->
        <div class="container w-50 mt-5 bg-secondary p-4 text-light">
            <form action="">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control" placeholder="Write your email">
                    <small class="form-text text-muted">
                        Use a valid email! example@gmail.com
                    </small>
                </div>
                <br>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="email" id="" class="form-control">
                </div>

                <div class="form-check">
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">Python</label><br>
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">Php</label><br>
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">Javascript</label><br>
                </div>
            </form>
        </div>

        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
