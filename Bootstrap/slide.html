<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap-Training</title>
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            
        </style>
    </head>
    <body>
        <!-- 
            slides 
            -------
                * main container   > carousel slide
                * ol               > ordered list > carousel-indicator
                * images           > carousel inner > carousel-item
                * next buttons     
        -->
        <div class="carousel slide continer w-75 m-auto" id="slide">
            <ol class="carousel-indicator">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/golf-1.jpg" alt="" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/golf-2.jpg" alt="" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/golf-3.jpg" alt="" class="w-100">
                </div>
            </div>
        </div>
        <a href="#slide" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
