<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap-Training</title>
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            p{
                font-size: 20px;
                font-weight: bold;
                margin-left: 200px;
            }

            p:last-of-type{
                background-color: black;
            }

            .bg{
                max-width: 300px;
                margin-left: 300px;
            }
        </style>
    </head>
    <body>
        <!-- text colors -->
        <p class="text-success">Succes Color</p>
        <p class="text-primary">Primary Color</p>
        <p class="text-secondary">secondary Color</p>
        <p class="text-warning">warning Color</p>
        <p class="text-danger">danger Color</p>
        <p class="text-active">active Color</p>
        <p class="text-dark">dark Color</p>
        <p class="text-info">info Color</p>
        <p class="text-light">light Color</p>

        <!-- bg colors -->
        <div class="bg bg-secondary">secondary bg</div>
        <div class="bg bg-primary">primary bg</div>
        <div class="bg bg-warning">warning bg</div>
        <div class="bg bg-danger">danger bg</div>
        <div class="bg bg-success">success bg</div>
        <div class="bg bg-dark">dark bg</div>
        <div class="bg bg-info">info bg</div>

        <br><br><br>

        <!-- bootstrap js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
