<!-- 
        - Css Grid System :
        -------------------
            - Parent Class :
            ----------------
                - display: grid;
                - grid-template-columns: 
                    25% 25% 25% 25%;
                    1fr 1fr 1fr 1fr;
                    100px 100px ;
                    repeat(numTimes, space);
                    repeat(auto-fill, width); > this for responsive design
                - grid-tempate-rows :
                    25% 25% 25% 25%;
                    1fr 1fr 1fr 1fr;
                    100px 100px ;
                    repeat(numTimes, space);
                    repeat(auto-fill, minmax(width, 1fr / auto)); > this for responsive design
                - row-gap :
                    the gap ( width ) between rows
                - column-gap :
                    the gap ( width ) between columns
                - gap :
                    row-gap column-gap; 
                    (the width )  between colmuns and rows
                - justify-content : 
                    works only on axis ( x )
                    start;
                    end;
                    center;
                    space-between;
                    space-around;
                    space-evenly;
                - align-content :
                    moves your content on axis ( y )
                - grid-template-areas :
                    "name of grid area"
                    "name of grid area"
                    examples : 
                        "head head head"
                        "nav main siebar"
                        "nav main siebar"
                        "footer footer footer"


            - Childs :
            ----------
                - grid-column :
                    start / end;
                    1 / 3; > example
                - grid-row : 
                    start / end;
                    1 / -1; > example 
                - grid-area :
                    name

-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Css grid</title>

<body>

        <div class="grid-parent">
            <div class="item1">Item 1</div>
            <div class="item2">Item 2</div>
            <div class="item3">item3</div>
            <div class="item4">Item4</div>
            <div class="item5">Item5</div>
        </div>
    </div>
</body>
</html>
