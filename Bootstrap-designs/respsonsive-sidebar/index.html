<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- fontawesoÃ¹ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggler-btn" type="button">
                    <i class="fa-solid fa-border-all"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#" class="text-decoration-none">Mohamed Talibi</a>
                </div>
            </div>
            <ul class="sidebar-nav list-unstyled">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none has-dropwon collapsed" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Auth</span>
                    </a>
                    <ul id="auth" class="sidebar-dropwon list-unstyled collapsed" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link text-decoration-none">Login</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link text-decoration-none">Regsiter</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none has-dropwon collapsed" data-bs-toggle="collapse" data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                        <i class="fa-solid fa-layer-group"></i>
                        <span>Multi Level</span>
                    </a>
                    <ul id="multi" class="sidebar-dropwon list-unstyled collapsed" data-bs-parent="#multi">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link text-decoration-none">Level 1</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link text-decoration-none">Level 2</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="fa-solid fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link text-decoration-none">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link text-decoration-none">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
            <div class="main p-3">
                <div class="text-center">
                    <h1>Responsive Sidebar</h1>
                </div>
                <div class="skills">
                    <p>Skills 1</p>
                    <p>Skills 1</p>
                    <p>Skills 1</p>
                    <p>Skills 1</p>
                    <p>Skills 1</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
