<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Jost:ital,wght@0,100..900;1,100..900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-light shadow box-area">
            <!-- left boc -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: rgb(81, 127, 211);">
                <div class="featured-image">
                    <img src="images/login.png" alt="featured-image" class="img-fluid" style="width: 250px;">
                </div>
                <p class="fs-2 text-light" style="font-family: 'Courier New', Courier, monospace; font-weight: 700;">Be Verified</p>
                <small class="text-light text-wrap text-center mb-5" style="width: 17rem; font-family: 'Courier New', Courier, monospace; font-weight: 900;">Login And Sign Up In Our Secure Programms!</small>
            </div>

            <!-- right box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p class="fw-bold">Hello <span class="bg-primary rounded-pill px-3 py-2  text-light w-25">Again !</span></p>
                        <p>We Are Happy To Have You Back.</p>
                    </div>

                    <hr class="text-primary">

                    <form action="" method="">
                        <div class="input-group mb-3">
                            <input type="email" name="" id="" class="form-control form-control-lg bg-light fs-6" placeholder="Your Email Addess Here">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" name="" id="" class="form-control form-control-lg bg-light fs-6" placeholder="Your Passowrd Here">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="formCheck">
                                <label for="checkFrom" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="" class="text-decoration-none">Forgot Password ?</a></small>
                            </div>
                            <!-- login button -->
                            <div class="input-group mt-3 mb-3">
                                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                            </div>
                            <!-- google button -->
                            <div class="input-group mt-2 mb-3">
                                <button type="submit" class="btn btn-lg btn-light w-100 fs-6">
                                    <img src="images/google-logo.png" alt="" style="width: 30px; height: 20px;">
                                    <small>Sign In With Google</small>
                                </button>
                            </div>
                            <!-- dont have account ? -->
                            <div class="row">
                                <small>Don't Have Account ? <a href="" class="text-decoration-none">Sign Up</a></small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
