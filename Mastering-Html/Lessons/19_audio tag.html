<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title>Audio</title>
    </head>

    <body>
        Welcome To My Page . 

        <audio controls autoplay loop>
            <source src="C:\Users\PC\Music\sample-15s.mp3" type="audio/mpeg">
            <source src="C:\Users\PC\Music\sample-15s.ogg" type="audio/ogg">
            your browser does not support the audio tag 
        </audio>
    </body>
</html>

<!-- 
    - we can write the source of the audio as an attribute or we can write it in the source tag .
    - when you write many sources the browser search for the best source and use it .
    - .ogg Is one of the extentions  of the audios .
    - Now All The Browsers supports the mp3 files . 

    - controls (attribute)   : Are the itmes that we can use to play the audio or break it .
    - autoplay (attribute)   : If the page opened , the audio will play automatically.
    - loop (attribute)       : when the audio end , it start again . 
    - muted (attribute)      : to mute the audio .
-->
