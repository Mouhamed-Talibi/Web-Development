<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Log In </title>
        <meta name="Description" content="This Page Is The Log In Into Our Books Website.">
        <style>
            body{ background-color: aquamarine; }
        </style>
    </head>

    <body>
        <div>
            <h1>Welcome To <b><mark>Log In</mark></b> Page </h1>
        </div>
        <form>
            <div>
                <label>User_name</label>
                <input 
                type="text"
                placeholder="User_name"
                minlength="10" 
                maxlength="25"
                required
                autofocus
                >
            </div>
            <br>
            <div>
                <label>Email</label>
                <input 
                type="email"
                value="exemple@gmail.com"
                required
                >
            </div>
            <br>
            <div>
                <label>Password</label>
                <input 
                type="password"
                placeholder="Write Strong Password"
                minlength="10"
                maxlength="25"
                required
                >
            </div>
            <br>
            <input type="reset">
            <br>
            <br>
            <b><a href="34_BooksStore.html" title="Log_In" target="_blank">Log In</a></b>
        </form>
    </body>
</html>
