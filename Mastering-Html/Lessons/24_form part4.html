<!DOCTYPE html>
<html>
    <head>
        <meta chaset="UTF-8" />
        <title>Book Store</title>
        <meta name="Description" content="This Is My First Page." />
    </head>

    <body>
        <h1>Welcome To My Website ^-^ </h1>
        <form>
            <div>
                <label >User_name</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label >Password</label>
                <input type="password" required >
            </div>
            <br>
            <div>
                <label >hide_data</label>
                <input type="hidden" value="mouha_id = '1' "required>
            </div>
            <br>
            <div>
                <label >color</label>
                <input type="color" name="Color" >
            </div>
            <br>
            <div>
                <label >range</label>
                <input type="range" name="Range" min="0" max="100" step="10">
            </div>
            <br>
            <div>
                <label >number</label>
                <input type="number" name="number" min="5" max="100" step="20">
            </div>
            <br>
                <input type="reset" value="Reset" >
        </form>
    </body>
</html>

<!-- 
    hidden(attribute)       -> to hide the data . 

    reset        -> to reset the data .
    color        -> the color that the user choose . 
    number       -> it accept just numbers .

    range        -> its idea is like the range in python , start from -> to ..
                    min     : its attribute , it is the minimum value .
                    max     : the maximumvalue 
                    step    : the step between the values.
                    value   : The value that It start From .
-->
